{{ define "main" }}
    <main>
        <p class="rss-link">This blog has an <a href="{{ partial "rss.html" .}}" target="_blank">RSS</a> feed.</p>
        {{ range .Pages.GroupByDate "2006" }}
        <h3 class="date-group">{{ .Key }}</h3>
        <ul class="contents">
            {{ range .Pages }}
                <li class="section-list-item blog-list-item">
                    <a class="blog-post-link" href={{.Permalink}}>{{.Title}}</a>
                </li>
            {{ end }}
        </ul>
        {{ end }}
    </main>
{{ end }}
