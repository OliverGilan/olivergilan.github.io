{{ define "main" }}
    <main>
        <p>{{ .Content }}</p>
        <br>
        <br>

        {{ range .Pages }}
        <div class="stream-thought">
          <h3 class="thought-title">{{ .Title }}</h3>
          <p class="thought-date">{{ .Date.Format "Jan 2, 2006" }}</p>
          <br>
          <p class="thought-content">{{ .Content | markdownify }}</p>
        </div>
        {{ end }}
    </main>
{{ end }}

{{ define "footer" }}
    {{ partial "footer" . }}
{{ end }}
