<header>
    <nav>
        <h1 class="site-title">{{ .Site.Title }}</h1>
        <ul class="section-list">
            {{ range .Site.Menus.main }}
                <li class="section-item">
                    <a class="section-link" href="{{.URL}}">{{.Title}}</a>
                </li>
            {{ end }}
        </ul>
    </nav>
</header>
