<!DOCTYPE html>
<html>
	<head>
		{{ $url := .Site.BaseURL }}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/fonts.css" />
		<meta name="description" content="{{.Description}}" />

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> -->

		<!-- Favicon -->
		<link rel="shortcut icon" type="image/png" href="{{ .Site.BaseURL }}favicon.png?v=1"/>
		<link rel="mask-icon" sizes="any" href="{{ .Site.BaseURL }}favicon.png?v=1">
		<link rel="apple-touch-icon" sizes="192x192" href="{{ .Site.BaseURL }}favicon.png?v=1">

		<!-- Open Graph -->
    <meta property="og:title" content="{{.Title}}" />
    <meta property="og:description" content="{{.Description}}" />
		{{ with .Params.thumbnail }}
			<meta property="og:image" content="{{ $url }}images/{{ . }}" />
		{{end}}
		{{ if not (isset .Params "thumbnail") }}
    	<meta property="og:image" content="{{ .Site.BaseURL }}favicon.png?v=1">
		{{end}}
		<meta property="og:type" content="website" />
		<meta property="og:url" content="{{ .RelPermalink }}" />

		<!-- Twitter -->
    <meta name="twitter:card" value="summary" />
    <meta name="twitter:site" value="@olvrgln" />
    <meta name="twitter:title" value="{{.Title}}" />
		
		<!-- IOS Metadata -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="{{.Title}}">
    <script defer data-domain="olivergilan.com" src="https://plausible.io/js/script.js"></script>
		<title>
			{{ block "title" . }} 
				{{ .Title }} 
			{{ end }}
		</title>
		{{ block "head" . }}
		{{ end }}
	</head>
	<body>
		<div class="inside">
			{{ partial "header" . }}
			<!-- Code that all your templates share, like a header -->
			{{ block "main" . }}
			<!-- The part of the page that begins to differ between templates -->
			{{ end }} 
			
			{{ block "footer" . }}
			<!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
			{{ end }}
		</div>
	</body>
</html>
