<div class="quote-block">
  <div class="quote-block-inner">
      {{ .Inner | markdownify }}
  </div>
  <div class="quote-block-attribution">
    {{ with .Get "author" }}
    <p class="quote-author">
        {{.}}
    </p>
    {{ end }}
    {{ with .Get "link" }}
    <a href="{{.}}" class="quote-link">
        {{ with $.Get "source" }}
          {{.}}
        {{ else }}
          Link
        {{ end }}
    </a>
    {{ end }}
  </div>
</div>
