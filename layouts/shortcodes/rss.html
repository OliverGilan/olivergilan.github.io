<ul>
  {{ range .Site.Menus.socials }}
    {{ $social := . }}
    {{ if eq $social.Title "RSS" }}
    <li>
      <a class="homepage-social" href="{{.URL}}" 
          {{with .Params.targetBlank}} target="_blank" {{end}}>
          {{ $social.Title }}
      </a>
    </li>
    {{ end }}
  {{ end }}
</ul>
